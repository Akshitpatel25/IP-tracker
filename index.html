<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!--  -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!--  -->

  <!-- leaflet link -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!--  -->

  <!-- leaflet script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!--  -->


</head>

<body>

  <div class="main_container">
    <div class="ip_theme">
      <h1 style="color: white; font-weight: 500; font-size: 25px;">IP Address Tracker</h1>

      <form>
        <div class="input_go">
          <input type="text" placeholder="Search for any IP address" id="ip_input">
          <button>></button>
        </div>
      </form>
    </div>

    <div class="output_part">

      <div class="ip_part">
        <p class="outpart_title">IP ADDRESS</p>
        <p class="ip_output_part">8.8.8.8</p>
      </div>

      <span></span>

      <div class="location_part">
        <p class="outpart_title">LOCATION</p>
        <p class="location_output_part">Brookly, NY 10001</p>
      </div>

      <span></span>

      <div class="timezone_part">
        <p class="outpart_title">TIMEZONE</p>
        <p class="timezone_output_part">UTC-05:00</p>
      </div>

      <span></span>

      <div class="ISP_part">
        <p class="outpart_title">ISP</p>
        <p class="ISP_output_part">SpaceX Starlink</p>
      </div>

    </div>

    <div id="map">

    </div>
  </div>


  <script src="script.js"></script>
  <script>
    let locationDataString = localStorage.getItem('location');
    let locationData = JSON.parse(locationDataString);
    console.log('Latitude:', locationData.lat);
    console.log('Longitude:', locationData.lng);
    let lat = locationData.lat;
    let lng = locationData.lng;


    let map = L.map('map').setView([lat, lng], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    L.maker([lat, lng]).addTo(map);
    L.circle([lat,lng], { radius: accuracy }).addTo(map);



    navigator.geolocation.watchPosition(success, error);

    function success(pos) {

      // const latt = pos.coords.latitude;
      // const lngg = pos.coords.longitude;
      const accuracy = pos.coords.accuracy;

      console.log(lat);
      L.maker([lat, lng]).addTo(map);
      L.circle([lat,lng], { radius: accuracy }).addTo(map);

    }

    function error(err) {
      if (err.code === 1) {
        alert("please provide gelocation access")
      }else {
        alert("technical error")
      }
    }

  </script>
</body>

</html>
