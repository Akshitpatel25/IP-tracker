<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!--  -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!--  -->

</head>

<body>

  <div class="main_container">
    <div class="ip_theme">
      <h1 style="color: white; font-weight: 500; font-size: 25px;">IP Address Tracker</h1>

      <form>
        <div class="input_go">
          <input type="text" placeholder="Search for any IP address" id="ip_input">
          <button>></button>
        </div>
      </form>
    </div>

    <div class="output_part">

      <div class="ip_part">
        <p class="outpart_title">IP ADDRESS</p>
        <p class="ip_output_part">8.8.8.8</p>
      </div>

      <span></span>

      <div class="location_part">
        <p class="outpart_title">LOCATION</p>
        <p class="location_output_part">Brookly, NY 10001</p>
      </div>

      <span></span>

      <div class="timezone_part">
        <p class="outpart_title">TIMEZONE</p>
        <p class="timezone_output_part">UTC-05:00</p>
      </div>

      <span></span>

      <div class="ISP_part">
        <p class="outpart_title">ISP</p>
        <p class="ISP_output_part">SpaceX Starlink</p>
      </div>

    </div>

    <div class="map_part">
      
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
